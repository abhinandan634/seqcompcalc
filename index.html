<!DOCTYPE html>
<html>
<head>
<script>
function fun() {
num1=document.getElementById("txtr1").value;
num2=document.getElementById("txtr2").value;
num3=document.getElementById("txty1").value;
num4=document.getElementById("txty2").value;
num5=document.getElementById("txtb1").value;
num6=document.getElementById("txtb2").value;
var a= parseInt(num1);
var b= parseInt(num2);
var c= parseInt(num3);
var d= parseInt(num4);
var e= parseInt(num5);
var f=parseInt(num6);
 let p, q, x, y;
  x = ((a * Math.cos(b * 3.14 / 180) + c * Math.cos(d * 3.14 / 180) + e * Math.cos(f * 3.14 / 180)));
  x = 0.33 * x;
  y = ((a * Math.sin(b * 3.14 / 180) + c * Math.sin(d * 3.14 / 180) + e * Math.sin(f * 3.14 / 180)));
  y = 0.33 * y;
  p = Math.sqrt(x * x + y * y);
  q = Math.atan(y / x);
  if (x > 0 && y > 0) {
        q = q * 180 / 3.14;
    }
    if (x < 0 && y > 0) {
        q = q * 180 / 3.14 + 180;
    }
    if (x < 0 && y < 0) {
        q = q * 180 / 3.14 - 180;
    }
    if (x > 0 && y < 0) {
        q = (q * 180 / 3.14);
    }
p=Math.round(p);
q=Math.round(q);
document.getElementById("zsqm").innerHTML=p;
document.getElementById("zsqa").innerHTML=q;

    let b1,d1,f1;
    b1=b;
    d1 = d + 120;
    f1 = f + 240;
    let x1 = ((a * Math.cos(b1 * 3.14 / 180) + c * Math.cos(d1 * 3.14 / 180) + e * Math.cos(f1 * 3.14 / 180)));
    x1 = 0.33 * x1;
    let y1 = (a * Math.sin(b1 * 3.14 / 180) + c * Math.sin(d1 * 3.14 / 180) + e * Math.sin(f1 * 3.14 / 180));
    y1 = 0.33 * y1;
   p1 = Math.sqrt(x1 * x1 + y1 * y1);
   q1 = Math.atan(y1 / x1);
  if (x1 > 0 && y1 > 0) {
        q1 = q1 * 180 / 3.14;
    }
    if (x1 < 0 && y1 > 0) {
        q1 = q1 * 180 / 3.14 + 180;
    }
    if (x1 < 0 && y1 < 0) {
        q1 = q1 * 180 / 3.14 - 180;
    }
    if (x1 > 0 && y1 < 0) {
        q1 = (q1 * 180 / 3.14);
    }
p1=Math.round(p1);
q1=Math.round(q1);
document.getElementById("psqm").innerHTML=p1;
document.getElementById("psqa").innerHTML=q1;
    let b2,d2, f2;
    b2=b;
    d2 = d + 240;
    f2 = f + 120;
    let x2 = ((a * Math.cos(b2 * 3.14 / 180) + c * Math.cos(d2 * 3.14 / 180) + e * Math.cos(f2 * 3.14 / 180)));
    x2 = 0.33 * x2;
    let y2 = (a * Math.sin(b2 * 3.14 / 180) + c * Math.sin(d2 * 3.14 / 180) + e * Math.sin(f2 * 3.14 / 180));
    y2 = 0.33 * y2;
    p2 = Math.sqrt(x2 * x2 + y2 * y2);
    q2 = Math.atan(y2 / x2);
  if (x2 > 0 && y2 > 0) {
        q2 = q2 * 180 / 3.14;
    }
    if (x2 < 0 && y2 > 0) {
        q2 = q2 * 180 / 3.14 + 180;
    }
    if (x2 < 0 && y2 < 0) {
        q2 = q2 * 180 / 3.14 - 180;
    }
    if (x2 > 0 && y2 < 0) {
        q2 = (q2 * 180 / 3.14);
    }
p2=Math.round(p2);
q2=Math.round(q2);
document.getElementById("nsqm").innerHTML=p2;
document.getElementById("nsqa").innerHTML=q2;
}
</script>
</head>
<body>
<h1>Sequence component calculator</h1>

Zsq Mag  : <h5 id="zsqm"></h5>
Zsq Ang  : <h5 id="zsqa"></h5>

Psq Ang  : <h5 id="psqa"></h5>

Nsq Ang  : <h5 id="nsqa"></h5><br/><br/><br/>
